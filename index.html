<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podpis responsywny z subtelną intensywnością</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="SignatureBox">
        <canvas id="Signature" style="border: 1px solid black;"></canvas>
    </div>
    <div class="range-container">
        <label for="line-range">Grubość pędzla: <span class="js-range-value">5</span></label>
        <input type="range" id="line-range" class="js-line-range" min="1" max="20" value="5">
    </div>
    <button id="ClearSignature">Wyczyść podpis</button>
    <input type="hidden" id="SignatureData" name="SignatureData">
    <script src="script.js"></script>
</body>
</html>
